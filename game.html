<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Falling Words - Rodrigo Toyama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent px-5">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="how.html">How to Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="credits.html">Credits</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="Wrapper" class="wrapper">
      <div class="container-data">
        <div id="Score" class="score">Score: 0</div>
        <div id="Level" class="level">Level:</div>
      </div>

      <div
        id="GameContent"
        class="row game-content justify-content-center align-items-center"
      ></div>

      <form onsubmit="getWord(); return false">
        <input
          autocomplete="off"
          type="text"
          id="InputWord"
          class="form-control form-control-lg"
          autofocus
        />
        <input type="submit" hidden />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <audio id="StartGameSound" autoplay loop controls>
      <source src="./sound/startgame.mp3" type="audio/mp3" />
    </audio>
    <audio id="GameoverSound" loop controls>
      <source src="./sound/gameover.mp3" type="audio/mp3" />
    </audio>
    <audio src="./sound/point.mp3" id="PointSound" type="audio/mp3"></audio>
    <audio
      src="./sound/not-point.mp3"
      id="NotPointSound"
      type="audio/mp3"
    ></audio>
    <audio src="./sound/menusound.mp3" id="MenuSound" type="audio/mp3" />

    <script src="./sound-buttons.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
